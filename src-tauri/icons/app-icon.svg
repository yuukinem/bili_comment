<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FB7299;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FC4D6D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>

  <!-- Comment bubble -->
  <path d="M 130 180
           C 130 140, 170 110, 256 110
           C 342 110, 382 140, 382 180
           L 382 280
           C 382 320, 342 350, 256 350
           L 200 350
           L 160 400
           L 170 350
           C 140 345, 130 320, 130 280
           Z"
        fill="url(#bubbleGradient)"
        stroke="#FFFFFF"
        stroke-width="4"/>

  <!-- B letter stylized -->
  <text x="256" y="265"
        font-family="Arial Black, sans-serif"
        font-size="140"
        font-weight="900"
        fill="#FB7299"
        text-anchor="middle"
        dominant-baseline="middle">B</text>

  <!-- Three dots representing more comments -->
  <circle cx="200" cy="420" r="12" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="256" cy="420" r="12" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="312" cy="420" r="12" fill="#FFFFFF" opacity="0.8"/>
</svg>
